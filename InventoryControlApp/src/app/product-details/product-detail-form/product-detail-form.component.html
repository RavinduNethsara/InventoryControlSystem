<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="productId" [value]="service.formData.productID" />
    <div class="form-group mt-2">
        <label>Product Name</label>
        <input class="form-control form-control-lg" placeholder="Product Name" name="productName" #productName="ngModel" [(ngModel)]="service.formData.productName" required [class.invalid]="productName.invalid && productName.touched"> 
    </div>
    <div class="form-group mt-2">
        <label>Product Category</label>
        <input class="form-control form-control-lg" placeholder="Product Category" name="productCategory" #productCategory="ngModel" [(ngModel)]="service.formData.productCategory" required [class.invalid]="productCategory.invalid && productCategory.touched"> 
    </div>
    <div class="form-group mt-2">
        <label>Product Description</label>
        <input class="form-control form-control-lg" placeholder="Product Description" name="productDescription" #productDescription="ngModel" [(ngModel)]="service.formData.productDescription" required [class.invalid]="productDescription.invalid && productDescription.touched"> 
    </div>
    <div class="form-group mt-2">
        <label>Product Price</label>
        <input class="form-control form-control-lg" placeholder="Product Price" name="productPrice" #productPrice="ngModel" [(ngModel)]="service.formData.productPrice" required [class.invalid]="productPrice.invalid && productPrice.touched"> 
    </div>
    <div class="form-group mt-2">
        <label>Product Quantity</label>
        <input class="form-control form-control-lg" placeholder="Product Quantity" name="productQuantity" #productQuantity="ngModel" [(ngModel)]="service.formData.productQuantity" required [class.invalid]="productQuantity.invalid && productQuantity.touched"> 
    </div>
    <div class="form-group mt-3">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
